<ion-header>
  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="basicAlert()">Alerta Simples</button>

  <button ion-button (click)="checkAlert()">Alerta com Entrada de Dados - checkbox</button>
</ion-content>
